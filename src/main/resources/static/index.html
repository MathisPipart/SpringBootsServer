<form id="xForm" >
  <label for="type">Choisissez une recherche :</label>
  <select id="type" name="type">
    <option value="film">Film</option>
    <option value="actor">Acteur/rice</option>
    <option value="country">Country</option>
    <option value="crew">Crew</option>
    <option value="genre">Genre</option>
    <option value="language">Language</option>
    <option value="poster">Poster</option>
    <option value="release">Release</option>
    <option value="studio">Studio</option>
    <option value="theme">Theme</option>
    <option value="movieWithActors">Movie with actors</option>
    <option value="movieWithPosters">Movie with posters</option>
    <option value="movieWithStudios">Movie with studios</option>
    <option value="movieWithCountries">Movie with countries</option>
    <option value="movieWithCrew">Movie with crew</option>
    <option value="movieWithGenre">Movie with genre</option>
    <option value="movieWithLanguage">Movie with language</option>
    <option value="movieWithTheme">Movie with theme</option>
    <option value="movieByGenre">Movie by genre</option>
    <option value="movieByDate">Movie by date</option>
    <option value="movieByGenreAndDate">Movie by genre and date</option>
  </select>

  <label for="name" id="nameLabel">Film:</label>
  <input type="text" id="name" name="name">

  <button id="submit" value="Submit">Rechercher</button>
</form>
<p id="results"></p>


<h1>Choisissez une langue</h1>
<form id="language-form">
  <label for="type-select">Types disponibles :</label>
  <select id="type-select" name="types">
    <option value="">-- Sélectionnez un type --</option>
  </select>
  <label for="language-select">Langues disponibles :</label>
  <select id="language-select" name="language">
    <option value="">-- Sélectionnez une langue --</option>
  </select>
  <button type="submit">Confirmer</button>
</form>
<p id="selected-type">Type sélectionnée : aucun</p>
<p id="selected-language">Langue sélectionnée : aucune</p>
